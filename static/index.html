<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Accept Requests</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Auto Accept Requests</h1>

    <form id="main-form">
      <div id="creds">
        <label>Credentials</label>
      </div>
      <button id="add-cred" type="button">Add credential</button>

      <label>Optional Excel file (if provided -> only accept those)</label>
      <input type="file" id="excel" name="excel" accept=".xlsx,.xls" />

      <button type="submit">Start</button>
    </form>

    <div id="session"></div>
    <div id="controls" style="display:none">
      <button id="continue">Continue after OTP</button>
      <button id="check">Check status</button>
    </div>

    <div id="schedule" style="margin-top:12px; display:none">
      <h3>Schedule</h3>
      <div id="schedule-list"></div>
    </div>

    <pre id="log"></pre>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
